name: Publish NuGet

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    # Required for Trusted Publishing (OIDC)
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore src

      - name: Build
        run: dotnet build src -c Release --no-restore

      - name: Test
        run: dotnet test src -c Release --no-build

      - name: Pack
        run: >
          dotnet pack src/CodeCoverageReporter.CLI/CodeCoverageReporter.CLI.csproj
          -c Release
          --no-build
          -p:PackageVersion=${{ env.VERSION }}
          -o ./artifacts
      
      - name: NuGet login (Trusted Publishing)
        id: nuget_login
        uses: NuGet/login@v1
        with:
          user: pdentener

      - name: Publish to NuGet
        run: >
          dotnet nuget push "./artifacts/*.nupkg"
          --api-key "${{ steps.nuget_login.outputs.NUGET_API_KEY }}"
          --source "https://api.nuget.org/v3/index.json"
          --skip-duplicate
